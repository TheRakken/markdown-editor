<!doctype html>
<html class="no-js" lang="en" ng-app="markdown-editor">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/app.css">
      
    </head>
    <body ng-controller="AppController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="text-center">markdown editor</header>

        <div class="container-fluid wrapper row">
            
            <div class="row">
                <div class="col-md-12 controls">
                    <button class="btn btn-default"><i class="fa fa-bold" ng-click="bold()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-italic" ng-click="italic()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-keyboard-o" ng-click="kbd()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-paragraph" ng-click="paragraph()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-arrows-h" ng-click="insert_hr()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-list-ul" ng-click="ul()"></i></button>
                    <button class="btn btn-default"><i class="fa fa-list-ol" ng-click="ol()"></i></button>

                    <button class="btn btn-default"><i class="fa fa-download" ng-click="downloadAsFile('file.md', plaintext)"></i></button>
                </div>
            </div>
            <div class="col-md-6 plaintext">
                
                <textarea id="plaintext" ng-model="plaintext" placeholder="plaintext goes here" ng-mouseup="getSelectedText()"></textarea>
            </div>
            <div class="col-md-6 htmlcontent">
                <div markdown-to-html="plaintext"></div>
            </div>
        </div>

        

        <script src="js/angular.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script src="js/showdown.min.js"></script>
        <script src="js/ng-showdown.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
